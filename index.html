<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Camera API</title>
        <link rel="stylesheet" href="css/base.css" type="text/css" media="screen">
    </head>

    <body>

        <div class="container">
            <h1>Plate uploader</h1>

            <section class="main-content">
                <input type="file" id="picture" accept="image/*" class="inputfile inputfile-1" multiple/>
                <label for="picture"><svg xmlns="http://www.w3.org/2000/svg" width="20" height="17" viewBox="0 0 20 17"><path d="M10 0l-5.2 4.9h3.3v5.1h3.8v-5.1h3.3l-5.2-4.9zm9.3 11.5l-3.2-2.1h-2l3.4 2.6h-3.5c-.1 0-.2.1-.2.1l-.8 2.3h-6l-.8-2.2c-.1-.1-.1-.2-.2-.2h-3.6l3.4-2.6h-2l-3.2 2.1c-.4.3-.7 1-.6 1.5l.6 3.1c.1.5.7.9 1.2.9h16.3c.6 0 1.1-.4 1.3-.9l.6-3.1c.1-.5-.2-1.2-.7-1.5z"/></svg> <span>Choose files&hellip;</span></label>

                <h2>Current images:</h2>

                <div id="pending">

                </div>

                <p id="error"></p>

                <button id="upload" type="submit">Upload images</button>
                <button id="reset" type="submit">Reset</button>
            </section>
        </div>

        <script src="https://sdk.amazonaws.com/js/aws-sdk-2.2.33.min.js"></script>
        <script src="https://rawgit.com/broofa/node-uuid/master/uuid.js"></script>
        <script src="js/base.js"></script>

    </body>
</html>
